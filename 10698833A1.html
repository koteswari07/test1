<!DOCTYPE>
<html>
	<script>
		var up = document.getElementById('GFG_UP'); 
        var down = document.getElementById('GFG_DOWN'); 
        var n = 5;
          
        up.innerHTML = "Click on the button to calculate"
                + " the factorial of n.<br>n = " + n;
          
        function Factorial(n) {
            var ans=1;
              
            for (var i = 2; i <= n; i++)
                ans = ans * i;
            return ans;
        }
          
        function GFG_Fun() { 
            down.innerHTML = Factorial(n);
	</script>
	</html>
